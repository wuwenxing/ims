<!DOCTYPE html>
<html>
<head>
    <title>标签对应客户维护</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/power.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                    <i class="icon-tips"></i>
                    <span class="tips">请选择标签名称条件进行查询！</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class="layui-col-md8">
                                      <select name="tagName" id="" lay-filter="tagNameItem">
                                        <option value="">--请选择--</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">账号</label>
                                    <div class="layui-col-md9">
                                      <input type="text" class="layui-input" name="accountNo">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">发送状态</label>
                                    <div class="layui-col-md8">
                                      <select name="tagName" id="" lay-filter="tagNameItem">
                                        <option value="">--请选择--</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                          <div class="layui-col-md3 layui-row">
                            <div class="search-item layui-col-md10 layui-row">
                                <label class="layui-form-grid-label layui-col-md3">内容</label>
                                <div class="layui-col-md9">
                                  <input type="text" class="layui-input" >
                                </div>
                            </div>
                          </div>
                          <div class="layui-col-md3 layui-row">
                            <div class="search-item layui-col-md10 layui-row">
                                <label class="layui-form-grid-label layui-col-md4">推送渠道</label>
                                <div class="layui-col-md8">
                                  <input type="text" class="layui-input" >
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <div class="layui-col-md3">
                            <div class="search-item layui-col-md10 layui-row">
                              <label for="" class="layui-form-grid-label layui-col-md4"><span>发送时间</span></label>
                              <div class="layui-inline layui-col-md8">
                                <input type="text" class="layui-input" placeholder="yyyy:mm:dd hh:mm:ss" id="sendStartDate">
                              </div>
                            </div>
                            <div class="date-str layui-col-md2">至</div>
                          </div>
                          <div class="layui-col-md3">
                            <div class="layui-inline layui-col-md10">
                              <input type="text" class="layui-input" placeholder="yyyy:mm:dd hh:mm:ss" id="sendEndDate">
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-add hide" data-opt="add">
              <i class="iconfont icon-add"></i>
              <span class="btn-text">新增</span>
            </button>
            <button class="layui-btn layui-btn-sm node-redo hide" data-opt="redo">
              <i class="iconfont icon-reset"></i>
              <span class="btn-text">重发</span> 
            </button>
            <button class="layui-btn layui-btn-sm node-export hide" data-opt="export">
              <i class="iconfont icon-export"></i>
              <span class="btn-text">导出</span>
            </button>
            <button class="layui-btn layui-btn-sm node-refresh" data-opt="refresh">
              <i class="iconfont icon-refresh"></i>
              <span class="btn-text">刷新</span>
            </button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script> 
<script src="/js/vendor/parseUrl.js"></script> 
<script src="/js/tools/ajaxInterceptor.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/api/client.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
</html>
