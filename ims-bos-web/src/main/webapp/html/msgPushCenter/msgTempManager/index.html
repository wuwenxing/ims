<!DOCTYPE html>
<html>
<head>
    <title>消息模板管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/power.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">模板编号</label>
                                    <div class="layui-col-md8">
                                        <input type="text" class="layui-input" name="tplCode" placeholder="模糊查询">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">模板名称</label>
                                    <div class="layui-col-md8">
                                        <input type="text" class="layui-input" name="tplName" placeholder="模糊查询">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">模板类型</label>
                                    <div class="layui-col-md8">
                                      <select name="tplType" id="">
                                        <option value="">--请选择--</option>
                                        <option value="act_warm_up">活动预热</option>
                                        <option value="item_issue">物品发放</option>
                                        <option value="act_progress">活动进度</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">语言</label>
                                    <div class="layui-col-md9">
                                      <select name="tplLanguage" id="">
                                        <option value="">--请选择--</option>
                                        <option value="zh_TW">繁体</option>
                                        <option value="zh_CN">简体</option>
                                        <option value="en_US">英文</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">状态</label>
                                    <div class="layui-col-md9">
                                      <select name="enableFlag" id="">
                                        <option value="">--请选择--</option>
                                        <option value="Y">启用</option>
                                        <option value="N">禁用</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-add hide" data-opt="add">
                <i class="iconfont icon-add"></i>
                <span class="btn-text">新增模板</span>
            </button>
            <button class="layui-btn layui-btn-sm node-view hide" data-opt="view">
                <i class="iconfont icon-view"></i>
                <span class="btn-text">查看</span>
            </button>
            <button class="layui-btn layui-btn-sm node-edit hide" data-opt="edit">
                <i class="iconfont icon-edit"></i>
                <span class="btn-text">修改</span>
            </button>
            <button class="layui-btn layui-btn-sm node-delete hide" data-opt="delete">
                <i class="iconfont icon-delete"></i>
                <span class="btn-text">删除</span>
            </button>
            <button class="layui-btn layui-btn-sm node-refresh" data-opt="refresh">
                <i class="iconfont icon-refresh"></i>
                <span class="btn-text">刷新</span>
            </button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script> 
<script src="/js/vendor/parseUrl.js"></script> 
<script src="/js/tools/ajaxInterceptor.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/api/client.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
</html>
