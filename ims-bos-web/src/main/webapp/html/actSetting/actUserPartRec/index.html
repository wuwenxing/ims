<!DOCTYPE html>
<html>
<head>
    <title>活动参与用户查询</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                    <i class="icon-tips"></i>
                    <span class="tips">提示：因记录数据较大，查询时客户账号、客户手机号、活动名称、活动编号不能同时为空!</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动名称</label>
                                    <div class="layui-col-md8">
                                        <select name="" lay-search id="actName" lay-filter="actName"></select>   
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class=" layui-col-md8">
                                        <select name="actNo" id="actNum" lay-search lay-filter="actNum"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">客户账号</label>
                                    <div class=" layui-col-md8">
                                        <input type="text" id="accountNo" name="accountNo" placeholder="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">客户电话</label>
                                    <div class=" layui-col-md8">
                                        <input type="text" class="layui-input" id="custMobile" name="custMobile">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">结算状态</label>
                                    <div class=" layui-col-md8">
                                        <select name="realSettlementFlag" id="realSettlementFlag">
                                            <option value="" selected>--请选择--</option>
                                            <option value="1">已完成</option>
                                            <option value="0">未完成</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动平台</label>
                                    <div class="layui-col-md8">
                                        <select name="platform" id="platform" class="downlist">
                                            <option value="" selected>--请选择--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md5">白名单活动</label>
                                    <div class=" layui-col-md7">
                                        <select name="whitelistFlag" id="whitelistFlag">
                                            <option value="">--请选择--</option>
                                            <option value="true">只允许白名单参加</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动时间</label>
                                    <div class="layui-col-md8">
                                        <input type="text" class="layui-input date-input" id="startTimeStr" name="startTimeStr" placeholder="yyyy-mm-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-col-md2 date-str">到</div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <input type="text" class="layui-col-md10 layui-input date-input end" id="endTimeStr" name="endTimeStr" placeholder="yyyy-mm-dd hh:mm:ss">
                            </div>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-export  hide" data-opt="export"><i class="iconfont icon-export"></i><span class="btn-text">导出Excel</span></button>
            <button class="layui-btn layui-btn-sm node-refresh "><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
            <button class="layui-btn layui-btn-sm node-manualSettlement  hide" data-opt="resettle"><i class="iconfont icon-clearing"></i><span class="btn-text">手动清算</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/vendor/parseUrl.js"></script> 
<script src="/js/api/api.js"></script>
<script src="/js/tools/act.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/initial.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/date.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
