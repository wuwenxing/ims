<!DOCTYPE html>
<html>
<head>
    <title>应发列表</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品名称</label>
                                    <div class="layui-col-md7">
                                        <select name="itemName" id="itemName"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品类型</label>
                                    <div class="layui-col-md7">
                                        <select name="itemType" id="itemType"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品种类</label>
                                    <div class="layui-col-md7">
                                        <select name="itemCategory" lay-filter="itemCategory" id="itemCategory"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">来源</label>
                                    <div class="layui-col-md9">
                                        <select name="addFromBos" id="addFromBos">
                                            <option value="" selected>--请选择--</option>
                                            <option value="0">自动</option>
                                            <option value="1">手动</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">客户账号</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input" name="accountNo">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class="layui-col-md7">
                                        <select name="actNo" lay-filter="actNo" id="actNum"  lay-search></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2"></div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>

<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/date.js"></script>
<script src="/js/tools/date.js"></script>
<script src="/js/tools/act.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/client.js"></script>
<script src="/layui/layui.js"></script>

<script type="text/html" id="enableFlagTpl">
    <span>{{ d.enableFlag == 'Y' ? '启用' : '禁用' }}</span>
</script>
<script src="/js/tools/initial.js"></script>
<script src="/js/tools/common.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
