<!DOCTYPE html>
<html>
<head>
    <title>出入金记录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">类型</label>
                                    <div class="layui-col-md9">
                                        <select name="cashType" id="cashType">
                                            <option value="cashIn">入金</option>
                                            <option value="cashOut">出金</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">账号</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input" name="accountNo">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">平台</label>
                                    <div class="layui-col-md9">
                                        <select name="platform"  id="platform"></select>   
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton">
                                    <button class="layui-btn layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md6">首次入金/出金</label>
                                    <div class="layui-col-md6">
                                        <select name="first"  id="first">
                                            <option value="">--请选择--</option>
                                            <option value="Y">是</option>
                                            <option value="N">否</option>
                                        </select> 
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">订单号</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input" name="pno">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">订单时间</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input date-input" id="startApproveDate"  name="startApproveDate" placeholder="yyyy-MM-dd HH:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-col-md2 date-str">至</div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <input type="text" class="layui-input date-input end layui-col-md10" name="endApproveDate" id="endApproveDate" placeholder="yyyy-MM-dd HH:mm:ss">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-refresh"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/tools/date.js"></script>
<script src="/js/tools/act.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
</html>
