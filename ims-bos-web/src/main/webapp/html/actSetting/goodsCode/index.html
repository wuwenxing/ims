<!DOCTYPE html>
<html>
<head>
    <title>串码管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                    <span>数量:</span>
                    <span id="1">
                        <strong id="labNoUse">0</strong>/<strong id="labTotal">0</strong>个(未使用/总数)
                    </span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                      <!-- <div class="layui-form-item">
                    	  <div class="layui-inline">
                    	  		<label for="" class="layui-form-grid-label">数量:</label>
                    	  		<label id="1" class="layui-form-grid-label"><strong id="labNoUse">0</strong>/<strong id="labTotal">0</strong>个  &nbsp;&nbsp;&nbsp; (未使用/总数)</label> 
                    	  </div>
                      </div> -->
                        <div class="layui-form-item">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品编号</label>
                                    <div class="layui-col-md7">
                                        <input type="text"  class="layui-input" id="itemNumber" name="itemNumber" disabled readonly="readonly" />
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label for="" class="layui-form-grid-label layui-col-md4">物品名称</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input" id="itemName" name="itemName" disabled readonly="readonly" />                                     
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品状态</label>
                                    <div class="layui-inline layui-col-md7">
                                        <select name="status" id="status" class="layui-select" lay-filter="status">
                                            <option value="">--请选择--</option>
                                            <option value="2">已使用</option>
                                            <option value="1">未使用</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-template-download hide" data-opt="download">
                <i class="iconfont icon-download"></i>
                <span class="btn-text">模板下载</span>
            </button>
            <button class="layui-btn layui-btn layui-btn-sm node-upload upload hide" id="upload" data-opt="upload" ><i class="iconfont icon-upload"></i><span class="btn-text">上传串码</span></button>
            <button class="layui-btn layui-btn layui-btn-sm node-edit edit hide" data-opt="edit"><i class="iconfont icon-edit"></i><span class="btn-text">修改</span></button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm node-del delete hide" data-opt="delete"><i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
            <button class="layui-btn layui-btn layui-btn-sm node-export export hide" data-opt="export" lay-submit lay-filter="export"><i class="iconfont icon-export"></i><span class="btn-text">导出excel</span></button>
            <button class="layui-btn layui-btn layui-btn-sm node-refresh refresh"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/api.js"></script>
<script src="/layui/layui.js"></script>

<script type="text/html" id="enableFlagTpl">
    <span>{{ d.enableFlag == 'Y' ? '启用' : '禁用' }}</span>
</script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
