<!DOCTYPE html>
<html>
<head>
    <title>活动维护时间设置</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动名称</label>
                                    <div class="layui-col-md8">
                                        <select lay-search id="actName" lay-filter="actName"></select>   
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class="layui-col-md8">
                                        <select name="activityPeriods" id="actNum" lay-filter="actNum" lay-search></select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-add hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
          <!--  <button class="layui-btn layui-btn layui-btn-sm node-del"><i class="iconfont ">&#xe640;</i>删除</button>-->
            <button class="layui-btn layui-btn-sm edit hide" data-opt="edit"> <i class="iconfont icon-edit"></i><span class="btn-text">修改</span></button>
            <button class="layui-btn layui-btn-sm node-delete delete hide" data-opt="delete"><i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
            <button class="layui-btn layui-btn-sm node-active" data-opt="active"><i class="iconfont icon-effective"></i><span class="btn-text">生效</span></button>
            <button class="layui-btn layui-btn-sm node-refresh"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/api/client.js"></script>
<script src="/js/tools/date.js"></script>
<script src="/js/tools/act.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/initial.js"></script>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
    {{# if(d.effectiveFlag == 'N'){ }}
	<button lay-event="edit" class="layui-btn layui-btn-sm node-edit"> <i class="iconfont ">&#xe63c;</i>修改 </button>
    <button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger node-del"> <i class="iconfont ">&#xe63c;</i>删除 </button>
    {{# } }}
</script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
