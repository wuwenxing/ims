<!DOCTYPE html>
<html>
<head>
    <title>物品发放记录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <span>查询条件</span>
                    <i class="icon-tips"></i>
                    <span class="tips">因数据量较大，上述查询条件不能同时为空，请输入或选择后进行搜索查询！</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动名称</label>
                                    <div class="layui-col-md8">
                                        <select name="" lay-filter="actName" lay-filter="actName" lay-search id="actName"></select>   
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class="layui-col-md8">
                                        <select name="actNo" lay-filter="actNum" id="actNum"  lay-search></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">客户账号</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="accountNo" placeholder="" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <div class="hide">
                                        <button class="layui-btn" id="export" lay-submit lay-filter="export">隐藏导出</button>
                                    </div>
                                    <button class="layui-btn search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品种类</label>
                                    <div class="layui-col-md8">
                                        <select name="itemCategory" lay-filter="itemCategory" id="itemCategory">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品名称</label>
                                    <div class="layui-col-md8">
                                        <select name="itemName"  lay-filter="itemName" lay-search id="itemName">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品类型</label>
                                    <div class="layui-col-md8">
                                        <select name="itemType" id="itemType"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">任务名称</label>
                                    <div class="layui-col-md8">
                                        <select name="taskName" id="taskName" placeholder="--模糊搜索--">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">发放状态</label>
                                    <div class=" layui-col-md8">
                                        <select name="givedStatus" id="givedStatus"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动平台</label>
                                    <div class=" layui-col-md8">
                                        <select name="platform" id="platform"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">审核状态</label>
                                    <div class=" layui-col-md8">
                                        <select name="auditStatus" id="auditStatus"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">来源</label>
                                    <div class=" layui-col-md9">
                                        <select name="addFromBos" id="addFromBos">
                                            <option value="" selected>--请选择--</option>
                                            <option value="0">自动</option>
                                            <option value="1">手动</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">创建时间</label>
                                    <div class="layui-col-md8">
                                        <input type="text" class="layui-input date-input" id="startDate" name="startCreateDate" placeholder="yyyy-mm-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-col-md2 date-str">至</div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <input type="text" class="layui-col-md10 layui-input date-input end" id="endDate" name="endCreateDate" placeholder="yyyy-mm-dd hh:mm:ss">
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md5">返回流水号</label>
                                    <div class=" layui-col-md7">
                                        <input type="text" class="layui-input" name="thirdRecordNo">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">流水号</label>
                                    <div class="layui-col-md7">
                                        <input type="text" class="layui-input" name="recordNo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-add hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
            <button class="layui-btn layui-btn-sm node-approved  hide" data-opt="approved"><i class="iconfont icon-pass"></i><span class="btn-text">审批通过</span></button>
            <button class="layui-btn layui-btn-sm node-refuse hide " data-opt="refused"><i class="iconfont icon-refuse"></i><span class="btn-text">审批拒绝</span></button>
            <!--<button class="layui-btn layui-btn layui-btn-sm node-out"><i class="iconfont ">&#x1006;</i>出库 </button>-->
            <button class="layui-btn layui-btn-sm node-outsuccess hide" data-opt="outsuccess"><i class="iconfont icon-success"></i><span class="btn-text">发放成功</span></button>
            <button class="layui-btn layui-btn-sm node-reout hide" data-opt="reout"><i class="iconfont icon-reset"></i><span class="btn-text">重新发放</span></button>
            <button class="layui-btn layui-btn-sm node-export hide" data-opt="export"><i class="iconfont icon-export"></i><span class="btn-text">导出Excel</span></button>
            <button class="layui-btn layui-btn-sm node-refresh"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
            <button class="layui-btn layui-btn-sm node-list list hide" data-opt="outlist"><i class="iconfont icon-list"></i><span class="btn-text">应发列表</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>

<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/date.js"></script>
<script src="/js/tools/date.js"></script>
<script src="/js/tools/act.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/client.js"></script>
<script src="/layui/layui.js"></script>

<script type="text/html" id="enableFlagTpl">
    <span>{{ d.enableFlag == 'Y' ? '启用' : '禁用' }}</span>
</script>
<script src="/js/tools/initial.js"></script>
<script src="/js/tools/common.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
