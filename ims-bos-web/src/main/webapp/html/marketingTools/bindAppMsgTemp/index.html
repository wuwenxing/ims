<!DOCTYPE html>
<html>
<head>
    <title>app消息模板管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">绑定类型</label>
                                    <div class="layui-col-md8">
                                        <select name="bindType" id="">
                                            <option value="" selected>--请选择--</option>
                                            <option value="bind_item">物品</option>
                                            <option value="bind_activity" >活动</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">绑定编号</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="bindCode"  autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">状态</label>
                                    <div class="layui-col-md9">
                                        <select name="enableFlag" id="">
                                            <option value="">---请选择---</option>
                                            <option value="Y">启用</option>
                                            <option value="N">关闭</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md7">app消息模板编号</label>
                                    <div class="layui-col-md5">
                                        <input type="text" class="layui-input" name="appCode" placeholder="app消息模板编号">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md6">短信模板编号</label>
                                    <div class="layui-col-md6">
                                        <input type="text" class="layui-input" name="smsCode" placeholder="短信模板编号">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-add add hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
            <button lay-event="view" class="layui-btn layui-btn-sm delete hide" data-opt="delete"> <i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
            <button lay-event="edit" class="layui-btn layui-btn-sm edit hide" data-opt="edit"> <i class="iconfont icon-edit"></i><span class="btn-text">修改</span></button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm node-refresh refresh hide"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/common.js"></script>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
    <button class="layui-btn layui-btn layui-btn-sm edit hide" lay-event="edit" data-opt="edit" lay-title="查看"><i class="iconfont ">&#xe642;</i>修改
    </button>
    <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm node-delete  hide" data-opt="delete" lay-event="del"><i
            class="iconfont ">&#xe640;</i>删除
    </button>
</script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
