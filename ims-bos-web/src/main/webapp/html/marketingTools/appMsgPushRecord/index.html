<!DOCTYPE html>
<html>
<head>
    <title>app消息推送记录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
    <link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md3">账号</label>
                                    <div class="layui-col-md9">
                                        <input type="text" name="recipents" placeholder="" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">消息标题</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="title" placeholder="支持模糊查询" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">消息内容</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="content" placeholder="支持模糊查询" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">发送状态</label>
                                    <div class="layui-col-md8">
                                        <select name="status" id="">
                                            <option value="">---请选择---</option>
                                            <option value="waiting">待发送</option>
                                            <option value="sending">发送中</option>
                                            <option value="success">成功</option>
                                            <option value="fail">失败</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">发送时间</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="startTimeStr" class="layui-input date-input" id="startDate" placeholder="yyyy-MM-dd HH:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-col-md2 date-str">至</div>
                            </div>
                            <div class="layui-col-md3 layui-row">                                
                                <input type="text" name="endTimeStr" class="layui-input date-input end layui-col-md10" id="endDate" placeholder="yyyy-MM-dd HH:mm:ss">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-add add hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
            <button class="layui-btn layui-btn layui-btn-sm node-reSend redo hide" data-opt="redo"><i class="iconfont icon-reset"></i><span class="btn-text">重发</span></button>
            <button class="layui-btn layui-btn layui-btn-sm node-refresh "><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/parseUrl.js"></script> 
<script src="/js/api/api.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/initial.js"></script>
<script src="/js/tools/date.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
