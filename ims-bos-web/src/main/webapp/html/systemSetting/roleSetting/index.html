    <title>角色管理</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>

</div> -->
<div class="m-container">
    <div class="layout-1 layui-searchPanel">
        <div class="layui-searchPanel-item">
            <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
            <div class="layui-searchPanel-content">
                <form class="layui-form">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3 layui-row">
                            <div class="search-item layui-col-md10 layui-row">
                                <label class="layui-form-grid-label layui-col-md4">角色编号</label>
                                <div class="layui-col-md7">
                                    <input type="text" name="roleCode" placeholder="模糊查询" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md3 layui-row">
                            <div class="search-item layui-col-md10 layui-row">
                                <label class="layui-form-grid-label layui-col-md4">角色名称</label>
                                <div class="layui-col-md7">
                                    <input type="text" name="roleName" placeholder="模糊查询" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="search-btns layui-col-md3 layui-col-md-offset3">
                            <div class="activeButton layui-col-md10">
                                <button class="layui-btn node-search search" lay-submit lay-filter="search">查询</button>
                                <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="layout-2">
        <button class="layui-btn layui-btn-sm node-add hide add" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
        <button class="layui-btn layui-btn-sm node-delete hide delete" data-opt="delete"><i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
        <button class="layui-btn layui-btn-sm hide view" data-opt="view"><i class="iconfont icon-view"></i><span class="btn-text">查看</span></button>
        <button class="layui-btn layui-btn-normal layui-btn-sm hide edit" data-opt="edit"><i class="iconfont icon-edit"></i><span class="btn-text">编辑</span></button>
        <button class="layui-btn layui-btn-sm hide allotUser" data-opt="allotUser"><i class="iconfont icon-user"></i><span class="btn-text">分配用户</span></button>
        <button class="layui-btn layui-btn layui-btn-sm hide allotUserRight" data-opt="allotUserRight"><i class="iconfont icon-authority"></i><span class="btn-text">菜单权限</span></button>
        <button class="layui-btn layui-btn-sm hide allotUserInfo" data-opt="allotUserInfo"><i class="iconfont icon-distribution"></i><span class="btn-text">分配查看栏位</span></button>
    </div>
    <div class="layout-3">
        <table id="data-table" lay-filter="dataTable"></table>
    </div>
</div>
</body>
