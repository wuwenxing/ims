<!DOCTYPE html>
<html>
<head>
  <title>用户管理</title>
  <meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/iconfont.css">
	<link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/power.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
		<div class="layui-searchPanel">
			<div class="layui-searchPanel-item">
				<h2 class="layui-searchPanel-title">
					<span>查询条件</span>
				</h2>
				<div class="layui-searchPanel-content">
					<form class="layui-form">
						<div class="layui-form-item layui-row">
							<div class="layui-col-md3 layui-row">
								<div class="search-item layui-col-md10 layui-row">
									<label class="layui-form-grid-label layui-col-md3">账号</label>
									<div class="layui-col-md9">
										<input type="text" name="userNo" id="userNo" placeholder="模糊查询" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-col-md3 layui-row">
								<div class="search-item layui-col-md10 layui-row">
									<label class="layui-form-grid-label layui-col-md3">姓名</label>
									<div class="layui-col-md9">
										<input type="text" name="userName" id="userName" placeholder="模糊查询" placeholder="" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="search-btns layui-col-md3 layui-col-md-offset3">
								<div class="activeButton layui-col-md10">
									<button class="layui-btn layui-btn search" lay-submit lay-filter="search">查询</button>
									<button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="layout-2">
			<button class="layui-btn layui-btn-sm add hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增</span></button>
			<button class="layui-btn layui-btn-sm export hide" data-opt="export">
				<a href="javascript:;" >
					<i class="iconfont icon-export"></i>
					<span class="btn-text">导出</span>
			</a>
			</button>
			<button class="layui-btn layui-btn-sm batchUploadUser upload hide" data-opt="upload"><i class="iconfont icon-upload"></i><span class="btn-text">批量上传用户</span></button>
			<button class="layui-btn layui-btn-sm delete hide" data-opt="delete"><i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
			<button class="layui-btn layui-btn-sm view hide" data-opt="view"> <i class="iconfont icon-view"></i><span class="btn-text">查看</span></button>
			<button class="layui-btn layui-btn-sm edit hide" data-opt="edit"> <i class="iconfont icon-edit"></i><span class="btn-text">修改</span></button>
			<button class="layui-btn layui-btn-sm resetPassword hide" data-opt="resetPassword"> <i class="iconfont icon-reset"></i><span class="btn-text">重置密码</span></button>
		</div>
		<div class="layout-3">
			<table id="data-table" lay-filter="dataTable"></table>
		</div>
	</div>
</body>
