<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/iconfont.css">
	<link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
		<div class="m-container m-dataDic">
			<div class="layui-searchPanel">
				<div class="layui-searchPanel-item">
						<h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
						<div class="layui-searchPanel-content">
								<form class="layui-form layui-row">
									<div class="layui-col-md3 layui-row">
										<div class="search-item layui-col-md10 layui-row">
												<label class="layui-form-grid-label layui-col-md3">编号</label>
												<div class="layui-input-inline layui-col-md9">
														<input type="text" id="dictCode" name="dictCode" placeholder="模糊查询" autocomplete="off"
																		class="layui-input">
												</div>
										</div>
									</div>
									<div class="layui-col-md3 layui-row">
										<div class="search-item layui-col-md10 layui-row">
												<label class="layui-form-grid-label layui-col-md5">名称(简体)</label>
												<div class="layui-input-inline layui-col-md7">
														<input type="text"  id="dictNameCn" name="dictNameCn" placeholder="模糊查询" autocomplete="off"
																		class="layui-input">
												</div>
										</div>
									</div>
									<div class="search-btns layui-col-md3 layui-col-md-offset3">
											<div class="activeButton layui-col-md10">
													<button class="layui-btn search" lay-submit lay-filter="search">查询</button>
													<button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
											</div>
									</div>
								</form>
						</div>
				</div>
			</div>
			<div class="layout-2">
					<button class="layui-btn layui-btn-sm node-addDic hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增字典分组</span></button>
					<button class="layui-btn layui-btn-sm node-addDicItem hide" data-opt="add"><i class="iconfont icon-add"></i><span class="btn-text">新增字典</span></button>
					<button class="layui-btn layui-btn-sm node-view hide" data-opt="view"><i class="iconfont icon-view"></i><span class="btn-text">查看</span></button>
					<button class="layui-btn layui-btn-normal layui-btn-sm node-edit hide" data-opt="edit"><i class="iconfont icon-edit"></i><span class="btn-text">修改</span></button>
					<button class="layui-btn layui-btn-danger layui-btn-sm node-delete hide" data-opt="delete"><i class="iconfont icon-delete"></i><span class="btn-text">删除</span></button>
					<button class="layui-btn layui-btn-sm refresh" ><i class="iconfont icon-refresh"></i>刷新</button>
			</div>
			<div class="layout-3">
					<table id="data-table" lay-filter="dataTable" lay-data="{id:'dataTable'}"></table>
			</div>
	</div>
	<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
	<button class="layui-btn layui-btn layui-btn-sm hide refresh" lay-event="reload" lay-title="刷新"><i class="iconfont">&#xe63c;</i>刷新
	</button>
    <button class="layui-btn layui-btn layui-btn-sm hide view" data-opt="view"  lay-event="detail" lay-title="查看"><i class="iconfont">&#xe63c;</i>查看
    </button>
    <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm hide edit" data-opt="edit"  lay-event="edit"><iclass="iconfont">&#xe642;</i>修改
    </button>
    <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm hide delete" data-opt="delete"  lay-event="del"><i class="iconfont">&#xe640;</i>删除
    </button>
</script>

<script type="text/html" id="collapseTpl">
	<a class="switch layui-inline" lay-event="collapse" href="javascript:void(0);"><i class="iconfont">&#xe623;</i></a>
	<div class="layui-inline">{{d.id}}</div>
</script>
<script id="subTable" type="text/html">
	{{# d.data.forEach(function(item,index){ }}
		<tr data-index="" class="">
			<td data-field="0" align="center" data-off="true">
				<div class="layui-table-cell laytable-cell-1-0"> 
					<button class="layui-btn layui-btn layui-btn-sm hide" data-opt="view" lay-event="detail" lay-title="查看"><i class="iconfont"></i>查看 </button> 
					<button class="layui-btn layui-btn-normal layui-btn layui-btn-sm hide" data-opt="edit" lay-event="edit"><iclass="iconfont">修改 </iclass="iconfont"></button> 
					<button class="layui-btn layui-btn-danger layui-btn layui-btn-sm hide" data-opt="delete" lay-event="del"><i class="iconfont"></i>删除 </button> 
				</div>
			</td>
			<td data-field="dictCode">
				<div class="layui-table-cell laytable-cell-1-dictCode">{{item.dictCode}}</div>
			</td>
			<td data-field="dictNameEn">
				<div class="layui-table-cell laytable-cell-1-dictNameEn">{{item.dictNameEn}}</div>
			</td>
			<td data-field="dictNameCn">
				<div class="layui-table-cell laytable-cell-1-dictNameCn">{{item.dictNameCn}}</div>
			</td>
			<td data-field="dictNameTw">
				<div class="layui-table-cell laytable-cell-1-dictNameTw">{{item.dictNameTw}}</div>
			</td>
			<td data-field="enableFlag">
				<div class="layui-table-cell laytable-cell-1-enableFlag">{{item.enableFlag}}</div>
			</td>
			<td data-field="experience">
				<div class="layui-table-cell laytable-cell-1-experience">{{item.companyId}}</div>
			</td>
		</tr>
	{{# }); }}
</script>
	<script src="/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="/js/vendor/ejs_production.js"></script>
	<script src="/js/vendor/parseUrl.js"></script>
	<script src="/js/tools/ajaxInterceptor.js"></script>
	<script src="/js/api/api.js"></script>
	<script src="/js/api/client.js"></script>
	<script src="/layui/layui.js"></script>
	<script src="/js/tools/initial.js"></script>
	<script src="./main.js"></script>
	<script src="/js/tools/power.js"></script>	
</body>
</html>
