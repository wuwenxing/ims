<!DOCTYPE html>
<html>
<head>
    <title>html模板文件</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/layuireset.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title"><span>查询条件</span></h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">客户账号</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="accountNo"  placeholder="支持模糊查询" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">发放状态</label>
                                    <div class="layui-col-md8">
                                        <select name="deliveryStatus" id="">
                                            <option value="">--请选择--</option>
                                            <option value="0">待发放</option>
                                            <option value="1">发放中</option>
                                            <option value="2">已取消</option>
                                            <option value="3">已出库</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品名称</label>
                                    <div class="layui-col-md8">
                                        <select name="itemsName" lay-search lay-filter="itemName" id="itemName" placeholder="--模糊搜索--"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="search-btns layui-col-md3 layui-row">
                                <div class="activeButton layui-col-md10">
                                    <button class="layui-btn node-search" lay-submit lay-filter="search">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">物品编号</label>
                                    <div class="layui-col-md8">
                                        <input type="text" name="itemsCode" placeholder="支持模糊查询" autocomplete="off"
                                                class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动编号</label>
                                    <div class="layui-col-md8">
                                        <select name="activityPeriods"  lay-search lay-search id="actNum"></select>   
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">活动名称</label>
                                    <div class="layui-col-md8">
                                        <select name="activityName" id="actName" lay-search></select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-row">
                                <div class="search-item layui-col-md10 layui-row">
                                    <label class="layui-form-grid-label layui-col-md4">任务名称</label>
                                    <div class="layui-col-md8">
                                        <select name="taskName" lay-search id="taskName" placeholder="--模糊搜索--"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn-sm node-outStore hide" data-opt="outStore"><i class="iconfont icon-outbound"></i><span class="btn-text">出库</span></button>
            <button class="layui-btn layui-btn-sm expressInfo hide" data-opt="expressInfo"><i class="iconfont icon-add"></i><span class="btn-text">录入快递信息</span></button>
            <button class="layui-btn layui-btn-sm view hide" data-opt="view"><i class="iconfont icon-view"></i><span class="btn-text">查看详情</span></button>
            <button class="layui-btn layui-btn-sm node-refresh" data-opt="refresh"><i class="iconfont icon-refresh"></i><span class="btn-text">刷新</span></button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/vendor/parseUrl.js"></script>
<script src="/js/api/api.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/tools/common.js"></script>
<script src="/js/tools/act.js"></script>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
    <button class="layui-btn layui-btn layui-btn-sm view " lay-event="expressInfo" lay-title="录入快递信息"><i class="iconfont ">&#xe63c;</i>录入快递信息</button>
    <button class="layui-btn layui-btn layui-btn-sm view " lay-event="view" lay-title="查看"><i class="iconfont ">&#xe63c;</i>查看详情</button>
</script>
<script src="/js/tools/initial.js"></script>
<script src="./main.js"></script>
<script src="/js/tools/power.js"></script>
<script src="/js/tools/ajaxInterceptor.js"></script>
</html>
