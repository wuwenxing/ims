<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="../common/css.css">
</head>

<body>
    <div class="container">
        <section class="plane-default">
            <header class="plane-header">
                查询条件
            </header>
            <div class="plane-body">
                <form class="layui-form query-form">
                    <!-- 活动编号 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">活动编号</label>
                        <div class="layui-input-inline">
                            <select name="activityPeriods">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- 活动名称 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">活动名称</label>
                        <div class="layui-input-inline">
                            <select name="activityName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- 客户账号 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">客户账号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="accountNo" class="layui-input">
                        </div>
                    </div>

                    <!-- 客户手机号 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">客户手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="guestPhone" class="layui-input">
                        </div>
                    </div>

                    <!-- 发放物品 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">发放物品</label>
                        <div class="layui-input-inline">
                            <input type="text" name="giftName" class="layui-input">
                        </div>
                    </div>


                    <!-- 完成状态 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">完成状态</label>
                        <div class="layui-input-inline">
                            <select name="lotteryStatus">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <!-- 是否发放 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">是否发放</label>
                        <div class="layui-input-inline">
                            <select name="isGived">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- 是否有效 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">是否有效</label>
                        <div class="layui-input-inline">
                            <select name="enableFlag">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <!-- 是否后台添加 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">是否后台添加</label>
                        <div class="layui-input-inline">
                            <select name="addFromBos">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>

                    <!-- 产品Code -->
                    <div class="layui-inline">
                        <label class="layui-form-label">产品Code</label>
                        <div class="layui-input-inline">
                            <input type="text" name="productCode" class="layui-input">
                        </div>
                    </div>


                    <!-- 登记时间 -->
                    <div class="layui-inline">
                        <label class="layui-form-label"> 登记时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createDateStartTime" class="layui-input" id="createDateStartTime">
                        </div>
                    </div>

                    <!-- 完成时间 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">完成时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createDateEndTime" class="layui-input" id="createDateEndTime">
                        </div>
                    </div>

                    <div class="layui-inline options-bar">
                        <button class="layui-btn" lay-submit lay-filter="querySubmit">
                            <i class="layui-icon">&#xe615;</i>
                            查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">&#xe640;</i>重置</button>
                    </div>

                </form>
            </div>
        </section>
        <section class="plane-default">
            <header class="plane-header">活动列表</header>
            <div class="plane-body">
                <!-- 操作栏 -->
                <div class="tools-bar" id="J_OptionsBar">
                    <button class="layui-btn" data-type="add">
                        <i class="layui-icon">&#xe654;</i>新增</button>
                    <button class="layui-btn" data-type="exportExcel">
                        <i class="layui-icon">&#xe62d;</i> 导出Excel</button>
                    <button class="layui-btn" data-type="passed">
                        <i class="layui-icon">&#xe626;</i>物品未发放</button>
                    <button class="layui-btn" data-type="released">
                        <i class="layui-icon">&#xe627;</i>物品已发放</button>
                    <button class="layui-btn" data-type="novalid">
                        <i class="layui-icon">&#x1006;</i>数据无效</button>
                    <button class="layui-btn" data-type="valid">
                        <i class="layui-icon">&#xe618;</i>数据有效</button>
                </div>
                <script id="toobar" type="text/html">
                    <button class="layui-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</button>
                </script>
                <table id="J_DataList" lay-filter="dataList"></table>
            </div>
        </section>
    </div>


    <script src="/js/vendor/jquery-2.0.0.min.js"></script>
    <script src="/js/vendor/ejs_production.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="./main.js"></script>
</body>

</html>
