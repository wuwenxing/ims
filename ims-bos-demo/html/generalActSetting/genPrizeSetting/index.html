<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="../common/css.css">
</head>

<body>
    <div class="container">
        <section class="plane-default">
            <header class="plane-header">
                查询条件
            </header>
            <div class="plane-body">
                <form class="layui-form query-form">
                    <!-- 活动编号 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">活动编号</label>
                        <div class="layui-input-inline">
                            <select name="activityPeriods">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- 活动名称 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">活动名称</label>
                        <div class="layui-input-inline">
                            <select name="activityName">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <!-- 物品编号 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">物品编号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="giftNumber" class="layui-input">
                        </div>
                    </div>


                    <!-- 物品名称 -->
                    <div class="layui-inline">
                        <label class="layui-form-label">物品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="giftName" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline options-bar">
                        <button class="layui-btn" lay-submit lay-filter="querySubmit">
                            <i class="layui-icon">&#xe615;</i>
                            查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">&#xe640;</i>重置</button>
                    </div>

                </form>
            </div>
        </section>
        <section class="plane-default">
            <header class="plane-header">活动列表</header>
            <div class="plane-body">
                <!-- 操作栏 -->
                <div class="tools-bar" id="J_OptionsBar">
                    <button class="layui-btn" data-type="add">
                        <i class="layui-icon">&#xe654;</i>新增</button>
                    <button class="layui-btn" data-type="delete">
                        <i class="layui-icon">&#xe640;</i>删除</button>
                    <button class="layui-btn" data-type="mutipleAdd">
                        <i class="layui-icon">&#xe608;</i>批量新增</button>
                    <button class="layui-btn" data-type="refresh">
                        <i class="layui-icon">&#x1002;</i>刷新</button>
                </div>
                <script id="toolbar" type="text/html">
                    <button class="layui-btn" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</button>
                    <button class="layui-btn" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>
                </script>
                <table id="J_DataList" lay-filter="dataList"></table>
            </div>
        </section>
    </div>


    <script src="/js/vendor/jquery-2.0.0.min.js"></script>
    <script src="/js/vendor/ejs_production.js"></script>
    <script src="/layui/layui.js"></script>
    <script src="./main.js"></script>
</body>

</html>
