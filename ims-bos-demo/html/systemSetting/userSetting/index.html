<!DOCTYPE html>
<html>
<head>
  <title>用户管理</title>
  <meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/base.min.css">
	<link rel="stylesheet" href="/css/normalize.min.css">
</head>
<body>
    <div class="m-userSetting">
		<div class="layui-searchPanel">
			<div class="layui-searchPanel-item">
				<h2 class="layui-searchPanel-title">
					<i class="layui-icon layui-search-icon">&#xe615;</i>
					<span>查询条件</span>
				</h2>
				<div class="layui-searchPanel-content">
					<form class="layui-form" action="">
						<div class="layui-inline">
							<label class="layui-form-label">账号：</label>
							<div class="layui-input-inline">
								<input type="text" name="userNo"  autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">姓名：</label>
							<div class="layui-input-inline">
								<input type="text" name="userName" placeholder="" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block activeButton">
								<button class="layui-btn layui-btn" lay-submit lay-filter="search"><i class="layui-icon layui-search-icon">&#xe615;</i>查询</button>
								<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-search-icon">&#xe640;</i>重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="layout-2">
				<button class="layui-btn layui-btn layui-btn-sm node-add"><i class="layui-icon">&#xe654;</i>新增</button>
				<button class="layui-btn layui-btn-normal layui-btn layui-btn-sm node-download"><i class="layui-icon">&#xe61e;</i>导出EXCELS</button>
				<button class="layui-btn layui-btn-danger layui-btn layui-btn-sm node-delete"><i class="layui-icon">&#xe640;</i>删除</button>
			</div>
			<div class="layout-3">
				<table id="data-table" lay-filter="dataTable"></table>
			</div>
		</div>
	</div>
</body>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
	<button class="layui-btn layui-btn layui-btn-sm" lay-event="see"><i class="layui-icon">&#xe63c;</i>查看</button>
	<button class="layui-btn layui-btn-normal layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</button>
	<button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</button>
	<button class="layui-btn layui-btn-warm layui-btn layui-btn-sm" lay-event="reset"><i class="layui-icon">&#xe631;</i>重置密码</button>
	<button class="layui-btn layui-btn-warm layui-btn layui-btn-sm" lay-event="tags"><i class="layui-icon">&#xe631;</i>分配标签</button>
</script>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/js/api/api.js"></script>
<script src="/js/api/client.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/extendModules/'
    }).extend({
        searchPanel: 'searchPanel'
    });
</script>
<script type="text/html" id="enableFlagTpl">
  <span>{{ d.enableFlag == 'Y' ? '启用' : '禁用' }}</span>
</script>
<script src="./main.js"></script>
</html>
