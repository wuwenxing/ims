<!DOCTYPE html>
<html>
<head>
    <title>html模板文件</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <i class="layui-icon layui-search-icon">&#xe615;</i>
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">客户账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="accountNo" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">发货状态</label>
                                <div class="layui-input-inline">
                                    <select name="deliveryStatus" id="">
                                        <option value="">--请选择--</option>
                                        <option value="1">已发货</option>
                                        <option value="2">未发货</option>
                                        <option value="3">已取消</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">商品名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="itemsName" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">商品编号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="itemsCode" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="activityName">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动编号</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="activityPeriods" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">任务名称</label>
                            <div class="layui-inline">
                                <input type="text" class="layui-input" placeholder='输入任务名称'>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block activeButton">
                                <button class="layui-btn layui-btn" lay-submit lay-filter="search"><i
                                        class="layui-icon layui-search-icon">&#xe615;</i>查询
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i
                                        class="layui-icon layui-search-icon">&#xe640;</i>重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-refresh"><i class="layui-icon">&#x1002;</i>刷新</button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
    <button class="layui-btn layui-btn layui-btn-sm" lay-event="edit" lay-title="查看"><i class="layui-icon">&#xe63c;</i>查看详情</button>
</script>
<script>
    layui.config({
        base: '/js/extendModules/'
    }).extend({
        searchPanel: 'searchPanel'
    });
</script>
<script src="./main.js"></script>
</html>
