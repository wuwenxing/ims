<!DOCTYPE html>
<html>
<head>
    <title>物品发放记录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <i class="layui-icon layui-search-icon">&#xe615;</i>
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">活动名称:</label>
                                <div class="layui-input-inline">
                                    <select name="activityName" lay-search id="actName">
                                    </select>   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动编号:</label>
                                <div class="layui-input-inline">
                                    <select name="activityPeriods" id="actNum" lay-search>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户账号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="accountNo" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">物品种类:</label>
                                    <div class="layui-input-inline">
                                        <select name="" id="">
                                            <option value="">--请选择--</option>
                                            <option value="mobile_data">流量</option>
                                            <option value="mobile_charge">话费</option>
                                            <option value="member_vip">会员</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">物品名称:</label>
                                    <div class="layui-input-inline">
                                        <select name="giftName" id="prizeName">
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">物品类型:</label>
                                    <div class="layui-input-inline">
                                        <select name="giftType" id="giftType">
                                            <option value="" selected>--请选择--</option>
                                            <option value="virtual">虚拟物品</option>
                                            <option value="real">实物物品 </option>
                                            <option value="interface">接口物品 </option>
                                            <option value="analogCoin">模拟币 </option>
                                            <option value="tokenCoin">代币 </option>
                                            <option value="withGold">赠金  </option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">任务名称:</label>
                                <div class="layui-input-inline">
                                    <select name="giftType" id="giftType" placeholder="--模糊搜索--">
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">发放状态:</label>
                                <div class="layui-input-inline">
                                    <select name="giftType" id="giftType">
                                        <option value="">--请选择--</option>
                                        <option value="">在库</option>
                                        <option value="">出库 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动平台:</label>
                                <div class="layui-input-inline">
                                    <select name="guestPlatForm" id="guestPlatForm">
                                        <option value="">--请选择--</option>
                                        <option value="GTS">GTS</option>
                                        <option value="GTS2">GTS2 </option>
                                        <option value="LGTS2">LGTS2 </option>
                                        <option value="MT4">MT4 </option>
                                        <option value="MT5">MT5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">审核状态:</label>
                                <div class="layui-input-inline">
                                    <select name="auditStatus" id="auditStatus">
                                        <option value="">--请选择--</option>
                                        <option value="waitForApprove">待审核</option>
                                        <option value="auditPass">审核通过 </option>
                                        <option value="auditRefuse">审核拒绝 </option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">创建时间:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="startDate" name="createDateStartTime" placeholder="yyyy-mm-dd hh:mm:ss">
                                </div>
                                <div class="layui-input-inline">到</div>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="endDate" name="createDateEndTime" placeholder="yyyy-mm-dd hh:mm:ss">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;来源:</label>
                                <div class="layui-input-inline">
                                    <select name="addFromBos" id="addFromBos">
                                        <option value="" selected>--请选择--</option>
                                        <option value="false">自动</option>
                                        <option value="true">手动</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">&nbsp;&nbsp;&nbsp;&nbsp;流水号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="recordNumber">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">返回流水号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="dealNumber">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block activeButton">
                                    <span style="color:red;font-size:12px;">因数据量较大，上述查询条件不能同时为空，请输入或选择后进行搜索查询！</span>
                                    <button class="layui-btn layui-btn" lay-submit lay-filter="search"><i
                                            class="layui-icon layui-search-icon">&#xe615;</i>查询
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary"><i
                                            class="layui-icon layui-search-icon">&#xe640;</i>重置
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                    
                </div>
                
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-add"><i class="layui-icon">&#xe654;</i>新增</button>
            <button class="layui-btn layui-btn layui-btn-sm node-approved"><i class="layui-icon">&#xe618;</i>审批通过 </button>
            <button class="layui-btn layui-btn layui-btn-sm node-refuse"><i class="layui-icon">&#xe618;</i>审批拒绝 </button>
            <button class="layui-btn layui-btn layui-btn-sm node-out"><i class="layui-icon">&#x1006;</i>出库 </button>
            <button class="layui-btn layui-btn layui-btn-sm node-outsuccess"><i class="layui-icon">&#xe630;</i>发放成功 </button>
            <button class="layui-btn layui-btn layui-btn-sm node-reout"><i class="layui-icon">&#x1002;</i>重新发放</button>
            <button class="layui-btn layui-btn layui-btn-sm node-export"><i class="layui-icon">&#x1002;</i>导出Excel</button>
            <button class="layui-btn layui-btn layui-btn-sm node-refresh"><i class="layui-icon">&#x1002;</i>刷新</button>
            <button class="layui-btn layui-btn layui-btn-sm node-list"><i class="layui-icon">&#x1002;</i>应发列表</button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/extendModules/'
    }).extend({
        searchPanel: 'searchPanel'
    });
</script>
<script src="./main.js"></script>
</html>
