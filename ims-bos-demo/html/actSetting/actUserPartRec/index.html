<!DOCTYPE html>
<html>
<head>
    <title>物品发放记录</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <i class="layui-icon layui-search-icon">&#xe615;</i>
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">&nbsp;&nbsp;&nbsp;&nbsp;活动名称:</label>
                                <div class="layui-input-inline">
                                    <select name="activityName" lay-search id="actName">
                                    </select>   
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动编号:</label>
                                <div class="layui-input-inline">
                                    <select name="activityPeriods" id="actNum" lay-search>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">客户账号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="accountNo" placeholder="" autocomplete="off"
                                            class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">&nbsp;&nbsp;&nbsp;&nbsp;客户电话:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" name="mobile">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">结算状态:</label>
                                    <div class="layui-input-inline">
                                        <select name="realSettlementFlag" id="realSettlementFlag">
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">活动平台:</label>
                                    <div class="layui-input-inline">
                                        <select name="platform" id="platform">
                                            <option value="" selected>--请选择--</option>
                                            <option value="GTS">GTS</option>
                                            <option value="GTS2">GTS2 </option>
                                            <option value="LGTS2">LGTS2 </option>
                                            <option value="MT4">MT4 </option>
                                            <option value="MT5">MT5 </option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">白名单活动:</label>
                                <div class="layui-input-inline">
                                    <select name="conditionVal" id="conditionVal">
                                        <option value="">--请选择--</option>
                                        <option value="allowWhiteUsers:true">只允许白名单参加</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">活动时间:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="startDate" name="startTimeStr" placeholder="yyyy-mm-dd hh:mm:ss">
                                </div>
                                <div class="layui-input-inline">到</div>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="endDate" name="endTimeStr" placeholder="yyyy-mm-dd hh:mm:ss">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block activeButton">
                                <span style="color:red;font-size:12px;">提示：因记录数据较大，查询时客户账号、客户手机号、活动名称、活动编号不能同时为空!</span>
                                <button class="layui-btn layui-btn node-search" lay-submit lay-filter="search"><i
                                        class="layui-icon layui-search-icon">&#xe615;</i>查询
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i
                                        class="layui-icon layui-search-icon">&#xe640;</i>重置
                                </button>
                            </div>
                        </div>

                    </form>
                    
                </div>
                
            </div>
        </div>

        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-export"><i class="layui-icon">&#x1002;</i>导出Excel</button>
            <button class="layui-btn layui-btn layui-btn-sm node-refresh"><i class="layui-icon">&#x1002;</i>刷新</button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/js/extendModules/'
    }).extend({
        searchPanel: 'searchPanel'
    });
</script>
<script src="./main.js"></script>
</html>
