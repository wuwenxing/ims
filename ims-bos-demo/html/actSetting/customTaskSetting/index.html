<!DOCTYPE html>
<html>
<head>
    <title>自定义任务设置</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/normalize.min.css">
    <link rel="stylesheet" href="/css/base.min.css">
</head>
<body>
    <div class="m-container">
        <div class="layout-1 layui-searchPanel">
            <div class="layui-searchPanel-item">
                <h2 class="layui-searchPanel-title">
                    <i class="layui-icon layui-search-icon">&#xe615;</i>
                    <span>查询条件</span>
                </h2>
                <div class="layui-searchPanel-content">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">任务编号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="taskCode" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">任务名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" name="taskName">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label for="" class="layui-form-label">任务识别码</label>
                                <input type="text" class="layui-input-inline" name="">    
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态:</label>
                                <div class="layui-input-inline">
                                    <select name="enableFlag" id="enableFlag">
                                        <option value="">--请选择--</option>
                                        <option value="Y" selected>启用</option>
                                        <option value="N">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block activeButton">
                                <button class="layui-btn layui-btn node-search" lay-submit lay-filter="search">
                                    <i class="layui-icon layui-search-icon">&#xe615;</i>查询
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary"><i
                                        class="layui-icon layui-search-icon">&#xe640;</i>重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="layout-2">
            <button class="layui-btn layui-btn layui-btn-sm node-add"><i class="layui-icon">&#xe654;</i>新增</button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm node-delete"><i class="layui-icon">&#xe640;</i>删除</button>
            <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm node-refresh"><i class="layui-icon">&#xe640;</i>刷新</button>
        </div>
        <div class="layout-3">
            <table id="data-table" lay-filter="dataTable"></table>
        </div>
    </div>
</body>
<script src="/js/vendor/jquery-2.0.0.min.js"></script>
<script src="/js/vendor/ejs_production.js"></script>
<script src="/layui/layui.js"></script>
<!--表格编辑按钮-->
<script type="text/html" id="tableDataActive">
    <button class="layui-btn layui-btn layui-btn-sm" lay-event="edit" lay-title="修改"><i class="layui-icon">&#xe63c;</i>修改
    </button>
    <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="del"><i
            class="layui-icon">&#xe642;</i>删除
    </button>
</script>
<script>
    layui.config({
        base: '/js/extendModules/'
    }).extend({
        searchPanel: 'searchPanel'
    });
</script>
<script src="./main.js"></script>
</html>
